<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // First method to MERGE an Array
        let data = [10, 20, 30, 40, 50];
        let data2 = [60, 70, 80, 90, 100];
        let data3 = [];

        for (let i = 0; i < data.length; i++) {
            data3[i] = data[i];
        }
        for (let i = 0; i < data2.length; i++) {
            data3[data.length + i] = data2[i];
        }
        console.log(data3);





        // Second method to MERGE an Array
        let merge = [...data, ...data2];
        console.log(merge);

        merge.reverse();    // If you use REVERSE method So, that method reverse the an Array.
        console.log(merge);




    </script>
</head>

<body>
    
    <h1>In this video we learn how to Merge the two Array.</h1>


</body>

</html>
