<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Get the data from Array</h1>

    <br><br><br><br>

    <input type="text" id="element">
    <button onclick="getData()">get element</button>



    <script>
        let data = [2, 5, 4, 6, 7, 1, 3, 9, 13, 23, 42, 15, 17];

        for (let i = 0; i < data.length; i++) {
            console.log(`Array ${i} is ${data[i]}`);
        }

        function getData() {
            let val = document.getElementById('element').value;
            if (val < data.length && typeof data[val] === "number") {
                alert(data[val]);
            } else if (data[val] <= -1) {
                alert("Please type positive value")
            } else {
                alert("no data found");
            }
        }

    </script>

</body>

</html>
